services:
  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      # Uses the DB name already configured in .env.docker
      MONGO_INITDB_DATABASE: ${MONGO_CURRENT_DB:-music_sheets_db}
    command: ["--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    env_file: .env.docker
    environment:
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_CURRENT_DB: ${MONGO_CURRENT_DB:-music_sheets_db}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
